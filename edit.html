<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="css/edit.css">
</head>
<body>
  <div class="profile">
    <div class="profile-header">
     <center><h1>User Profile</h1></center>
      
    </div>
    <div class="profile-details" id="profileDetails">
      <img src="image/anime-food.gif" alt="User Profile Picture">
      <h2>Name: John Doe</h2>
      <p>Email: johndoe@example.com</p>
      <p>Location: New York City</p>
      <p>Occupation: Web Developer</p>
    </div>
    <div class="edit-profile" id="editProfile" style="display: none;">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com"><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="New York City"><br><br>
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" value="Web Developer"><br><br>
        <button type="submit" class="save-button">Save</button>

      </form>
    </div>
  </div>
<center><button class="edit-button" onclick="toggleEdit()">Edit Profile</button></center>
  <script src="js/profile.js"></script>
</body>
</html>
